<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #17a24a; /* green title */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: none; /* placeholders act as labels for this design */
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-bottom: 1px solid #e5e5e5; /* separators like lines */
            border-radius: 0;
            font-size: 16px;
            background: #fff;
            outline: none;
        }
        textarea {
            height: 140px;
            resize: vertical;
            border: 1px solid #cfd8dc; /* boxed look for textarea */
            border-radius: 2px;
            padding: 12px 14px;
            margin-top: 10px;
        }
        ::placeholder {
            color: #9aa6ac;
            text-align: center; /* centered placeholder per screenshot */
        }
        button {
            background-color: #f7941d; /* orange */
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #e98309;
        }
        .form-container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Let us call you</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Feel free to add any information you'd like us to know" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            submitButton.style.opacity = '0.7';
            
            try {
                const formData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };
                
                // Send form data to Vercel serverless function
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    const errorMessage = data.error || 
                                      data.message || 
                                      `Server error: ${response.status} ${response.statusText}`;
                    console.error('Server response:', data);
                    throw new Error(errorMessage);
                }
                
                // Show success message
                alert('Thank you! We will contact you shortly.');
                // Reset form
                form.reset();
                
            } catch (error) {
                console.error('Full error:', error);
                console.error('Error details:', {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
                alert('There was a problem sending your message. Please try again later.\n\n' + 
                     `Error: ${error.message}\n\n` +
                     'Check the browser console for more details.');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText.toUpperCase();
                submitButton.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
